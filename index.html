      <!-- –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –ø–æ–∫–∞ React –Ω–µ –∑–∞–≥—Ä—É–∑–∏–ª—Å—è -->

          <div style="width: 32px; height: 32px; border: 2px solid #e5e7eb; border-top: 2px solid #3b82f6; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 16px;"></div>

        </div>
      </div>
      <style>
        @keyframes spin { to { transform: rotate(360deg); } }
      </style>
    </div>
    
    <!-- Telegram Mini App Script -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
      // Telegram Mini App initialization
      if (window.Telegram && window.Telegram.WebApp) {
        const tg = window.Telegram.WebApp;
        
        console.log('üöÄ Telegram WebApp SDK loaded', {
          version: tg.version,
          platform: tg.platform,
          colorScheme: tg.colorScheme,
          initData: tg.initData ? '‚úì present' : '‚úó missing',
          initDataUnsafe: tg.initDataUnsafe
        });
        
        // Initialize app
        tg.ready();
        tg.expand();
        
        console.log('‚úì Telegram WebApp ready and expanded');
        
        // Apply theme
        if (tg.colorScheme === 'dark') {
          document.documentElement.classList.add('dark');
          console.log('üåô Dark theme applied');
        }
        
        // Set CSS variables for Telegram theme
        if (tg.themeParams) {
          const root = document.documentElement.style;
          Object.entries(tg.themeParams).forEach(([key, value]) => {
            root.setProperty(`--tg-${key.replace(/_/g, '-')}`, value);
          });
          console.log('üé® Theme params applied:', tg.themeParams);
        }
        
        // Disable context menu and text selection for app-like feel
        document.addEventListener('contextmenu', e => e.preventDefault());
        document.addEventListener('selectstart', e => e.preventDefault());
        
        // Viewport adjustments
        function adjustViewport() {
          const vh = tg.viewportHeight * 0.01;
          document.documentElement.style.setProperty('--tg-vh', vh + 'px');
        }
        
        adjustViewport();
        tg.onEvent('viewportChanged', adjustViewport);
        
        console.log('üì± Viewport configured:', {
          height: tg.viewportHeight,
          stableHeight: tg.viewportStableHeight
        });
      } else {
        console.warn('‚ö†Ô∏è Telegram WebApp SDK not available - running in browser mode');
      }
    </script>
