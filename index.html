  <body>
    <div id="root">
      <!-- Показываем сообщение пока React не загрузился -->
      <div style="display: flex; align-items: center; justify-content: center; min-height: 100vh; font-family: system-ui; color: #666; background: #fff;">
        <div style="text-align: center;">
          <div style="width: 32px; height: 32px; border: 2px solid #e5e7eb; border-top: 2px solid #3b82f6; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 16px;"></div>
          <div>Загружается приложение...</div>
        </div>
      </div>
      <style>
        @keyframes spin { to { transform: rotate(360deg); } }
      </style>
    </div>
    
    <!-- Telegram Mini App Script -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
      // Telegram Mini App initialization
      if (window.Telegram && window.Telegram.WebApp) {
        const tg = window.Telegram.WebApp;
        
        // Initialize app
        tg.ready();
        tg.expand();
        
        // Apply theme
        if (tg.colorScheme === 'dark') {
          document.documentElement.classList.add('dark');
        }
        
        // Set CSS variables for Telegram theme
        if (tg.themeParams) {
          const root = document.documentElement.style;
          Object.entries(tg.themeParams).forEach(([key, value]) => {
            root.setProperty(`--tg-${key.replace(/_/g, '-')}`, value);
          });
        }
        
        // Disable context menu and text selection for app-like feel
        document.addEventListener('contextmenu', e => e.preventDefault());
        document.addEventListener('selectstart', e => e.preventDefault());
        
        // Viewport adjustments
        function adjustViewport() {
          const vh = tg.viewportHeight * 0.01;
          document.documentElement.style.setProperty('--tg-vh', vh + 'px');
        }
        
        adjustViewport();
        tg.onEvent('viewportChanged', adjustViewport);
      }
    </script>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
